<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox2</title>
    <style>
        .container{
            background: lightgreen;
            padding: 20px;

            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 900px;
        }
        .subdiv{
            width: 200px;
            margin: 20px;
            border: 1px solid black ;
            height: 100px;
            background: coral;
            text-align: center;
            line-height: 90px;
        }
    </style>
</head>
<body>

    <h3>Trabalhando com flexbox</h3>

    <div class="container">
        <div class="subdiv">1</div>
        <div class="subdiv">2</div>
        <div class="subdiv">3</div>
    </div>
    
</body>
</html>
